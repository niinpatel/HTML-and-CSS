<html>
	<head>
		<title>HTML Forms</title>
	</head>
	<body>
		<h1>Register</h1>
		<form>
		First Name: <input type="text" placeholder="John" name="firstname"> Last Name: <input type="text" placeholder="Doe" name="lastname"><br>
		Male <input type="radio" name="gender" value="male"> 
		Female <input type="radio" name="gender" value="female"> 
		Other <input type="radio" name="gender" value="other"> <br>
		Email: <input type="text" placeholder="your email" name="gender"> Last Name: <input type="password" name="password"><br>
		Birthday:   <input type="date" name="birthday">
			

		
		
		<br>
		
		
		I agree to the terms and conditions <input type="checkbox" name="agree"><br>
		<input type="submit" name="submit" value="submit">
		
		</form>

	</body>
</html>
